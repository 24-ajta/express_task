<!DOCTYPE html>

<body>
    <div class="container">
        <div class="content">
            
        </div>
    </div>
<div id="demo"></div>

<script>
    fetch("http://localhost:3000/api/get-file")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data);
        data.forEach((item)=>{
            console.log(item);
            let content =
            `<div>
               <div class="datas"><p>${item.data}</p></div>     
                <div class="image"><img src="${item.myfile}"/></div>
            </div>`
            document.getElementById("demo").inneHTML+= content;
        });
    })
</script>
