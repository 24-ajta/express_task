<div id="demo"></div>

<script>
         fetch("http://localhost:3000/api/get-file")
        .then((res) => res.json())
        .then((data) => {
       
          console.log(data);
          data.forEach((item) => {
            console.log(item);
            let content =
              `<div class="content">
                <div class="image"><img src="${item.myfile}" /></div>
               <div class="notes"><p>${item.data}</p></div>
               
                </div>`;
            document.getElementById("demo").innerHTML += content;
          });
        })
