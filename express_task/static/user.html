    <div class="container">
        <h1 style="text-align: center; color: darkcyan;">Write your blog here...</h1>

        <div class="row">
            <form onsubmit="submitHandler(event)">
            <textarea name="data" id="data" cols="130" rows="30" placeholder="Create your blog"></textarea><br>
            <input type="submit" value="Create">
        </form>

<script>
    function submitHandler(event){
        event.preventDefault();
        let data=event.target.value;
         fetch(`http://localhost:3000/api/upload`,{
            method:"post",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                data:data
            })
            .then(res=>res.text())
            .then(data=>{
                alert(data)
            })
            .catch(error=>{
                console.log(error);
            })
         })
    }
</script>
