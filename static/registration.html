    <form onsubmit="register(event)" class="center">
        <div class="mb-3">
            <label for="exampleInputText" class="form-label">Name</label><br>
            <input type="text" name="username" id="username" placeholder="Enter your name"><br>
        </div>
       <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
       </div>
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
       </div>
       <div class="mb-3">
        <input type="file" name="image" id="image"><br>
       </div>
       <div class="mb-3">
        <label for="exampleInputText">For new users</label>&nbsp;<button type="submit" class="btn btn-primary">Register</button><br><br>
        <label for="exampleInputText">Already Registered?</label>&nbsp;<button type="submit" class="btn btn-primary"><a href="login.html" style="text-decoration: none; color:white;">Login Here</a></button>
       </div>
        <!-- <input type="submit" value="Register"> -->
    </form>
    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");

        function register(event){
            event.preventDefault();
            let formdata = new FormData(event.target);
            fetch(`http://localhost:3000/api/register`,{
                method:"post",
               
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    username:username.value,
                    email:email.value,
                    password:password.value
                })
            })
            .then(res=>{
                if(res.status === 200){
                    alert("Registration Successfull")
                    location.href="http://localhost:3000/login.html"
                }
            })
            .catch(error=>{
                console.log(error);
            })
        }
    </script>
